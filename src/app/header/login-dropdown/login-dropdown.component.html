<div class="row">
  <div class="col">
    <div *ngIf='!authenticationService.loggedIn()' ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>Login</button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm1" id="dropdownBox">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="px-4 py-3">
          <div class='form-group'>
          <input type="text" id = "username" ngModel name="username" placeholder="Username" formControlName="username" class="form-control" required>
            <div class ="alert alert-danger" *ngIf="username.touched && !username.valid">
              <div *ngIf='username.errors?.required'>Can't be empty!</div>
              <!-- <div *ngIf='email.errors?.email'>Email is required.</div> -->
            </div>
            </div>
          <div class='form-group'>
          <input type="password" ngModel name="password" placeholder="Password" formControlName="password" class="form-control" required>
            <div class ="alert alert-danger" *ngIf="password.touched && !password.valid">
              <div *ngIf='password.errors?.required'>Can't be empty!</div>
            </div>
          </div>
          <button class="btn btn-primary">Login</button>
        </form>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem>New around here? Sign up</button>
        <button ngbDropdownItem>Forgot password?</button>
      </div>
    </div>
    <button *ngIf='authenticationService.loggedIn()' class="btn btn-primary" (click)='onLogout()'>Logout</button>
  </div>
</div>
