<header style='text-align:center'><h1>Registration</h1></header>
<body>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="px-4 py-3">
      <div class="form-group" >
        <label for="username">Username</label>
        <input type="email" email class="form-control" id="username" placeholder="Enter username" formControlName="username">
        <div class ="alert alert-danger" *ngIf="username.dirty && !username.valid">
          <div *ngIf='username.errors?.required'>Can't be empty!</div>
          <div *ngIf='username.errors?.email'>Email is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        <div class ="alert alert-danger" *ngIf="password.dirty && !password.valid">
          <div *ngIf='password.errors?.required'>Can't be empty!</div>
        </div>
      </div>
  <div class="form-group">
    <label for="inputPasswordConfirm">Confirm Password</label>
    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password" formControlName="passwordConfirm">
    <div class ="alert alert-danger" *ngIf="passwordConfirm.dirty && !passwordConfirm.valid">
      <div *ngIf='passwordConfirm.errors?.required'>Can't be empty!</div>
    </div>
  </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
</body>
