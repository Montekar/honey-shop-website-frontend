<header style='text-align:center'><h1>Registration</h1></header>
<body>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="px-4 py-3">
      <div class="form-group" >
        <label for="inputUsername">Username</label>
        <input type="email" class="form-control" id="inputUsername" placeholder="Enter username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
      </div>
  <div class="form-group">
    <label for="inputPasswordConfirm">Confirm Password</label>
    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password" formControlName="passwordConfirm">
  </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
</body>
