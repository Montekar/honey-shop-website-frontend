<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container">
  <div class="checkout" *ngIf="orderNumber==null">
  <h1>Checkout</h1>
  <div class="billing">
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Products
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <h5>Your products:</h5>
            <ul *ngFor='let product of products'>
              <li>
                <span class='product'>{{product.product.name}}: {{product.product.description}} <br>Quantity: {{product.quantity}}</span>
              </li>
            </ul>
            <h5>Total: {{totalPrice}} € </h5>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Shipping
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <h5>Select your address:</h5>
            <div *ngFor="let detail of customerDetails" class="form-check">
              <input [(ngModel)]="selectedDetail" class="form-check-input" type="radio" value=detail name="flexRadioDefault" id="flexRadioDefault1" [value]='detail'>
              <label class="form-check-label" for="flexRadioDefault1">
                {{detail.firstName}} {{detail.lastName}}, {{detail.phoneNumber}}, {{detail.addressCountry}}, {{detail.addressCity}}, {{detail.addressStreet}} {{detail.addressNumber}}, {{detail.addressPostCode}}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" (click)='submitOrder()' id="orderButton" class="orderButton">Make an order</button>
</div>
  <div *ngIf="orderNumber!=null" class="success-container">
    Order №:{{orderNumber}} has been created!
  </div>
</div>
